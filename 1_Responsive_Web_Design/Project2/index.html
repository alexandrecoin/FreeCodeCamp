<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="number" id="number-label">Age (optional)</label>
      <input
        type="number"
        id="number"
        placeholder="Enter your age"
        min="0"
        max="120"
      />
      <label id="dropdown-label" for="dropdown"
        >Which option best describes your current role?</label
      >
      <select name="role" id="dropdown">
        <option value="" disabled selected>Select your current role</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="secret">Prefer not say</option>
        <option value="other">Other</option>
      </select>

      <div class="form-class">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >

        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >
      </div>

      <label id="feature-dropdown-label" for="feature-dropdown"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="role" id="feature-dropdown">
        <option value="challenges" disabled selected>Challenges</option>
        <option value="project">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
      </select>

      <div class="review-class">
        <p>What would you like to see improved ? (check all that apply)</p>
        <input type="checkbox" name="front-end" value="front-end" />
        <label for="front-end">Front-end projects</label>
        <input type="checkbox" name="back-end" value="back-end" />
        <label for="back-end">Back-end projects</label>
        <input type="checkbox" name="data-viz" value="data-viz" />
        <label for="data-viz">data-visualisation</label>
        <input type="checkbox" name="challenges" value="challenges" />
        <label for="challenges">Challenges</label>
      </div>

      <label for="textarea">Any comments or suggestions ?</label>
      <textarea name="textarea" id="textarea" placeholder="Enter yout comment here..." cols="80" rows="8"></textarea>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
